<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="calculator">
        <div id="screen"></div>
        <div class="buttons-grid">
            <button type="button" class="button clear" value="C" onclick="reset()">C</button>
            <input type="button" class="button" value="7" onclick="eval(event)">
            <input type="button" class="button" value="8" onclick="eval(event)">
            <input type="button" class="button operator" value="/" id="buttonDivide" onclick="eval(event)">

            <!-- Second row of buttons -->
            <input type="button" class="button" value="4" onclick="eval(event)">
            <input type="button" class="button" value="5" onclick="eval(event)">
            <input type="button" class="button" value="6" onclick="eval(event)">
            <input type="button" class="button operator" value="*" id="buttonMultiply" onclick="eval(event)">

            <!-- Third row of buttons -->
            <input type="button" class="button" value="1" onclick="eval(event)">
            <input type="button" class="button" value="2" onclick="eval(event)">
            <input type="button" class="button" value="3" onclick="eval(event)">
            <input type="button" class="button operator" value="-" id="buttonSubtraction" onclick="eval(event)">

            <!-- Fourth row of buttons -->
            <input type="button" class="button" value="0" onclick="eval(event)">
            <input type="button" class="button" value="." id="buttonPoint" onclick="eval(event)">
            <input type="button" class="button equal" value="=" id="buttonEqual" class="button-equal"
                onclick="eval(event)">
            <input type="button" class="button operator" value="+" id="buttonSum" onclick="eval(event)">
        </div>
    </div>
</body>

</html>
